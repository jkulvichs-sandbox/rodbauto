<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <title>СПБД :: Пенза</title>
</head>
<body>

<div id="app">
    <center>
        <div id="content">

            <!-- FILTERS -->
            <div class="block block-secondary">

                <table
                        width="100%"
                        border="0"
                        cellpadding="0"
                        cellspacing="0"
                        style="color: #000000"
                >
                    <!-- Partial Name Filter -->
                    <tr>
                        <td width="200px"><label for="filter-name">ФИО</label></td>
                        <td><input id="filter-name" type="text" class="filter-field"></td>
                    </tr>
                    <!-- Birth Year Filter -->
                    <tr>
                        <td><label for="filter-birth-year">Год рождения</label></td>
                        <td><input id="filter-birth-year" type="text" class="filter-field"></td>
                    </tr>
                    <!-- Recruit Office Filter by ID -->
                    <tr>
                        <td><label for="filter-recruit-office">Военкомат</label></td>
                        <td><select id="filter-recruit-office" class="filter-field"></select>
                        </td>
                    </tr>
                    <!-- Personal ID Filter -->
                    <tr>
                        <td><label for="filter-personal-id">Жетон</label></td>
                        <td><input id="filter-personal-id" type="text" class="filter-field"></td>
                    </tr>
                    <!-- Local Command Filter -->
                    <tr>
                        <td><label for="filter-local-command">Внутренняя команда</label></td>
                        <td><input id="filter-local-command" type="text" class="filter-field">
                        </td>
                    </tr>
                </table>

                <!-- Search Button -->
                <button id="search-btn">ПОИСК</button>

            </div>

            <!-- HINT LINE -->
            <div id="hint-line" class="block block-secondary">
                <img id="spinner" src="./client/assets/images/spinner.gif" width="13px" alt="spinner"
                     style="display: none">
                <span id="hint-line-text">Укажите фильтры и начните поиск</span>
            </div>

            <!-- SUGGESTED ACTION -->
            <div id="action" class="block block-secondary" style="display: none">
                <span id="action-text"></span>
                <button id="action-btn"></button>
            </div>

            <!-- RESULTS -->
            <div class="table-row" style="height: 20px">
                <div class="row-index table-header">№</div>
                <div class="row-recruit-office table-header">Военкомат</div>
                <div class="row-name table-header">ФИО</div>
                <div class="row-birth table-header">г.р.</div>
                <div class="row-personal-id table-header">Жетон</div>
                <div class="row-local-command table-header">Команда</div>
                <div class="row-comment table-header">Примечание</div>
            </div>
            <div id="results" style="overflow-y: scroll; overflow-x: hidden; height: 500px">
                <!-- RESULTING ROWS HERE -->
            </div>

            <!-- APP TITLE -->
            <div class="block block-primary" style="cursor: pointer" onclick="
            alert('СПБД :: Сборный Пункт База Данных :: Версия 1.0.0\n' +
             'Система автоматизации базы данных сборного пункта\n\n' +
             'Разработка: Кулагин Юрий\n' +
             'Почта: jkulvichi@gmail.com\n' +
             'Телефон: +7 (916) 500-82-81\n\n' +
             'Разработано для PHP 5.6 и InternetExplorer 6'
              )
            ">
                <img style="float: left; margin: 0 10px 0 0" src="./client/assets/images/rodb-logo.jpg" width="30px"
                     alt="spinner">
                <div style="width: 500px; line-height: 30px; font-size: 10pt">
                    СПБД v1.0.0 :: Пенза | О программе | Сообщить об ошибке
                </div>
            </div>

        </div>
    </center>
</div>

<!-- VENDOR -->
<link href="client/vendor/normalize/styles/normalize.css" rel="stylesheet" type="text/css">
<script src="client/vendor/jquery/scripts/jquery-1.12.4.min.js"></script>
<!--[if IE]>
<script src="client/vendor/css3pie/scripts/PIE.js"></script>
<script src="client/vendor/json3/scripts/json3.min.js"></script>
<![endif]-->

<!-- APP STYLES -->
<link href="client/styles/main.css" rel="stylesheet" type="text/css">
<link href="client/styles/table.css" rel="stylesheet" type="text/css">
<!-- APP SCRIPTS -->
<script src="client/scripts/helpers/log.js"></script>
<script>
    window.onerror = function (error, url, line) {
        log.error("Похоже, что-то в программе пошло не так. Попробуйте перезагрузить страницу. Если ошибка повторяется - обратитесь за помощью.\n\n" + error, url, line);
    };
</script>
<script src="client/scripts/helpers/cookie.js"></script>
<script src="client/scripts/helpers/css3polyfill.js"></script>
<script src="client/scripts/helpers/queryhash.js"></script>
<script src="client/scripts/api.js"></script>
<script src="client/scripts/app.js"></script>
<script src="client/scripts/main.js"></script>

</body>
</html>
